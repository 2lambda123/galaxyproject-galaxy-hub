name: Check Links

on:
  # Uncomment the 'pull_request' line below to trigger the workflow in PR
  push:
  #schedule:
  #  - cron: '0 12 * * 0'

jobs:
  check_links:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install project dependencies
        run: yarn --prefer-offline
      - name: Build and Serve
        run: yarn build
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.0.8
        with:
          args: >
            --verbose
            "/index.html"
            "/use/index.html"
            "/support/account-quotas/index.html"
            "/learn/index.html"
            "/admin/get-galaxy/index.html"
            "/search/index.html"
            "/support/index.html"
            "/tutorials/g101/index.html"
            "/tutorials/chip/index.html"
            "/tutorials/rb_rnaseq/index.html"
            "/admin/tools/add-tool-from-toolshed-tutorial/index.html"
            "/tutorials/ngs/index.html"
            "/use/usegalaxy-org/index.html"
            "/learn/visualization/custom/lefse/index.html"
            "/jxtx/index.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}