name: PR Tests
on: pull_request
concurrency:
  group: primary-tests-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install project dependencies
        run: yarn --prefer-offline
      - name: Build static site
        run: yarn build
  check_links_internal:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Serve and Check Links
        # Looks weird, but this works significantly better than running it
        # through a single node process
        run: yarn run serve & (sleep 5 && yarn run links:internal)
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v3
        with:
          issue-number: 860
          title: Internal Link Checker Report (updated daily)
          content-filepath: ./broken-links.md
          labels: report, automated issue
  cypress-run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn serve
          wait-on: "http://localhost:8080"
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
